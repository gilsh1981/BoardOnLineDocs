<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: black; color: white;">

<div class="header">
    <h1 style="text-align: center; color: white; font-family: 'Arial', sans-serif;">BoardOnlineDocs</h1>
</div>

<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form method="POST" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>

</body>
</html>
