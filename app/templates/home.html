<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: orange;
            padding: 10px;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo {
            font-size: 18px;
        }
        .container {
            display: flex;
        }
        .calendar {
            width: 70%;
        }
        .events {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .events h3 {
            margin-top: 0;
        }
        .event {
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: orange;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
    <div class="header">
        <div class="title">BOD</div>
        <div class="logo">BoardOnlineDocs</div>
    </div>
    <div class="container">
        <div class="calendar" id="calendar"></div>
        <div class="events">
            <h3>Upcoming Events</h3>
            {% for event in events %}
            <div class="event">{{ event.title }} - {{ event.date }}</div>
            {% endfor %}
            <button id="addEventBtn">+</button>
        </div>
    </div>
    <div class="footer">All rights reserved to BOD</div>

    <div id="eventModal" style="display: none;">
        <h2>Create Event</h2>
        <form id="eventForm">
            <label for="eventType">Event Type</label>
            <select id="eventType">
                <option value="Board Meeting">Board Meeting</option>
                <option value="Company Event">Company Event</option>
                <option value="Urgent Discussion">Urgent Discussion</option>
            </select>
            <br>
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle">
            <br>
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate">
            <br>
            <button type="submit">Create Event</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: "/load_events",
                dayClick: function(date) {
                    $('#eventDate').val(date.format());
                    $('#eventModal').show();
                }
            });

            $('#addEventBtn').click(function() {
                $('#eventModal').show();
            });

            $('#eventForm').submit(function(event) {
                event.preventDefault();
                var eventData = {
                    title: $('#eventTitle').val(),
                    start: $('#eventDate').val(),
                    type: $('#eventType').val()
                };
                $.post('/create_event', eventData, function() {
                    $('#calendar').fullCalendar('refetchEvents');
                    $('#eventModal').hide();
                });
            });
        });
    </script>
</body>
</html>
